<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>calculadora de gorjeta</title>
</head>
<body>
    <header>
        <img src="./images/logo.svg" alt="logo do splitter">
    </header>

    <main>
        <section class="informacoes">
            <form action="">
                <div class="conta">
                    <label for="conta"></label>
                    <div>
                        <img src="images/./icon-dollar.svg" alt="ícone do cifrão">
                        <input type="number" name="conta" id="conta" placeholder= "0">
                    </div>
                </div>

                <div class="gorjeta">
                    <label for="outra">selecione a gorjeta %</label>
                    <div>
                        <input type="button" value="5%">
                        <input type="button" value="10%">
                        <input type="button" value="15%">
                        <input type="button" value="25%">
                        <input type="button" value="50%">
                        <input type="number" name="outra" id="outra" placeholder= "outra">
                    </div>
                </div>
                <div class="pessoas">
                    <label for="pessoas">quantidade de pessoas</label>
                    <p id="erro">não pode ser zero</p>
                    <div>
                        <img src="./images/icon-person.svg" alt="ícone da pessoa">
                        <input type="number" name="pessoas" id="pessoas">
                    </div>
                </div>
            </form>
        </section>

        <section class="resultados">
            <div class="gorjeta">
                <p>
                    <strong>gorjeta</strong> <br>
                    / pessoa
                </p>

                <strong>$ 0.00</strong>
                <div class="total">
                    <p>
                        <strong>total</strong> <br>
                        / pessoa
                    </p>
                    
                    <strong>$ 0.00</strong>
                </div>

                <button>LIMPAR</button>
            </div>
        </section>
    </main>
</body>
</html>
